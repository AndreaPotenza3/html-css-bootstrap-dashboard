<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img class="logo" src="./img/duck.png" alt=""></a>
            <a class="navbar-toggler" href="#" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section>
            <div class="container">
                <h1 class="mb-4">
                    Nuovo Libro
                </h1>
                <div class="row flex-wrap justify-content-between">
                    <div class="col-6">
                        <label class="d-block mb-2 fw-semibold fs-5" for="name">Nome Autore</label>
                        <input class="form-control" type="text" placeholder="Inerisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                        <label class="d-block mb-2 fw-semibold fs-5" for="name">Cognome Autore</label>
                        <input class="form-control" type="text" placeholder="Inerisci il cognome dell'autore">
                    </div>
                    <div class="col-12">
                        <label class="d-block mb-2 fw-semibold fs-5 mt-4" for="title">Titolo</label>
                        <input class="form-control" type="text" placeholder="Inserisci il titolo del libro">
                        <span>Titolo versione italiana</span>
                    </div>
                    <div class="col-4">
                        <label class="d-block mb-2 fw-semibold fs-5 mt-4" for="name">Genere</label>
                        <select class="form-select">
                            <option selected>Scegli il genere</option>
                            <option value="1">Uomo</option>
                            <option value="2">Donna</option>
                            <option value="3">Altro</option>
                        </select>
                    </div>
                    
                    <div class="col-4">
                        <label class="d-block mb-2 fw-semibold fs-5 mt-4" for="name">Anno di Pubblicazione</label>
                        <input class="form-control" type="text" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-4">
                        <label class="d-block mb-2 fw-semibold fs-5 mt-4" for="name">ISBN#</label>
                        <input class="form-control" type="text" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <div class="border-top  border-secondary-subtle mt-5">
                    <label class="d-block mb-2 fw-semibold fs-5 mt-3" for="name">Note</label>
                    <textarea class="form-control form-control-lg mb-3" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div>
                    <input class="form-check-input mt-1" type="checkbox" value="" aria-label="Checkbox for following text input"> Disponibile anche in digitale   
                </div>
                <div>
                    <button class="btn btn-primary btn-sm mt-3">Aggiungi libro</button>
                </div>
                
            </div>
        </section>
      </main>
    
</body>
</html>
